<ion-header class="home-header">
    <ion-navbar class="home-bg">
        <button menuToggle dark>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title></ion-title>
        <ion-buttons end (click)="doLocation()">
            <button dark>
                <ion-icon name="pin"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-content">
    <ion-grid>
        <ion-row center>
            <ion-col offset-25 width-50 class="city">
                {{geocodes.cityName}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-25 width-50 class="weather">
                {{geocodes.info}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-25 width-50 class="weather-icon">
                <img src="{{geocodes.img}}" alt="天气图片" *ngIf="geocodes.img"/>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-100 class="temperature">
                {{geocodes.temperature}}
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="target">
        <ion-row>
            <ion-col width-33>
                当前日期
            </ion-col>
            <ion-col width-67>
                {{geocodes.nowDate}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                当前农历
            </ion-col>
            <ion-col width-67>
                {{geocodes.moon}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                空气湿度
            </ion-col>
            <ion-col width-67>
                {{geocodes.humidity}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                PM25
            </ion-col>
            <ion-col width-67>
                {{geocodes.pm25}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                空气质量
            </ion-col>
            <ion-col width-67>
                {{geocodes.quality}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                穿衣指数
            </ion-col>
            <ion-col width-67>
                {{geocodes.chuanyi}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                运动指数
            </ion-col>
            <ion-col width-67>
                {{geocodes.yundong}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                感冒指数
            </ion-col>
            <ion-col width-67>
                {{geocodes.ganmao}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
