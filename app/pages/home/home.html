<ion-header class="home-header">
    <ion-navbar class="home-bg">
        <button menuToggle dark>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title></ion-title>
        <ion-buttons end (click)="doLocation()">
            <button dark>
                <ion-icon name="pin"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-content">
    <ion-grid>
        <ion-row center>
            <ion-col offset-25 width-50 class="city">
                {{geocodes.city}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-25 width-50 class="weather">
                {{geocodes.weather}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-25 width-50 class="weather-icon">
                <img src="{{geocodes.weather_id}}" alt="天气图片" *ngIf="geocodes.weather_id"/>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-100 class="temperature">
                {{geocodes.temperature}}
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="target">
        <ion-row>
            <ion-col width-33>
                当前日期
            </ion-col>
            <ion-col width-67>
                {{geocodes.date_y}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                当天周几
            </ion-col>
            <ion-col width-67>
                {{geocodes.week}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                空气湿度
            </ion-col>
            <ion-col width-67>
                {{geocodes.humidity}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                大气风向
            </ion-col>
            <ion-col width-67>
                {{geocodes.wind}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                穿衣指数
            </ion-col>
            <ion-col width-67>
                {{geocodes.dressing_index}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                运动指数
            </ion-col>
            <ion-col width-67>
                {{geocodes.exercise_index}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>
                旅游指数
            </ion-col>
            <ion-col width-67>
                {{geocodes.travel_index}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
