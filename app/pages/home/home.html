<ion-header class="home-header">
    <ion-navbar class="home-bg">
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title></ion-title>
        <ion-buttons end (click)="doLocation()">
            <button>
                <ion-icon name="pin"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!--头部主要天气信息-->
    <div class="content-top-temperature">
        <span class="city">{{geocodes.city}}</span>
        <span class="weather">{{geocodes.weather}}</span>
        <span class="temperature">{{geocodes.temperature}}</span>
    </div>
    <!--天气参考信息-->
    <div class="content-top-detail">

    </div>
</ion-content>
