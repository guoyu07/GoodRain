<ion-header class="city-header">
    <ion-navbar class="city-bg">
        <button menuToggle dark>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>城市列表</ion-title>
        <ion-buttons end>
            <button dark>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="city-content">
    <ion-grid>
        <ion-row>
            <ion-col width-33 *ngFor="let item of items">
                <div (click)="clickCity($event,item)">{{item.cityName}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
