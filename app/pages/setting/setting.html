<ion-header class="setting-header">
    <ion-navbar class="setting-bg">
        <button menuToggle dark>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>设置</ion-title>
        <ion-buttons end>
            <button dark>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="setting-content" padding>
    <ion-list>
        <ion-item>
            <ion-label>定时提醒功能</ion-label>
            <ion-datetime displayFormat="H/m" displayFormat="HH点 mm分" [(ngModel)]="notification_date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>更新首页震动</ion-label>
            <ion-toggle [checked]="vTrue" (ionChange)="toggle_vibrate($event)"></ion-toggle>
        </ion-item>
    </ion-list>
    <button block (click)="doSetting()">确定</button>
    <ion-row>
        <ion-col>
            同意注册条款
        </ion-col>
    </ion-row>
</ion-content>
